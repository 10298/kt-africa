<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - Konfirm Tech Africa</title>
    <link rel="stylesheet" href="assets/font-awesome/css/all.min.css">
    <style>
        /* General body styling */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
            height: 100vh;
        }

        /* Container styling to hold form and image */
        .container {
            display: flex;
            align-items: center; /* Align items vertically center */
            justify-content: center; /* Align items horizontally center */
            min-height: 80vh; /* Make sure the container covers most of the viewport */
            max-width: 1200px;
            margin: 0 auto;
            padding: 50px;
        }

        /* Header Styling */
        .header {
            width: 100%;
            background-color: #333;
            color: white;
        }

        .top-header {
            display: flex;
            justify-content: space-between;
            padding: 10px 50px;
            background-color: #444;
        }

        .top-header .contact p,
        .top-header .social a {
            margin: 0 10px;
            font-size: 14px;
        }

        .top-header .social a {
            color: white;
            margin-right: 15px;
        }

        .bottom-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 50px;
        }

        .bottom-header .header-logo {
            display: flex;
            align-items: center;
        }

        .bottom-header .header-logo img {
            width: 60px;
            margin-right: 15px;
        }

        .bottom-header h2 {
            font-size: 24px;
            color: white;
        }

        .navbar ul {
            list-style: none;
            padding: 0;
            margin: 0;
            display: flex;
        }

        .navbar ul li {
            margin-left: 20px;
        }

        .navbar ul li a {
            color: white;
            text-decoration: none;
            font-size: 16px;
        }

        .navbar ul li a:hover {
            color: #ff5757;
        }

        /* Contact Form Styling */
        .wrapper {
            background-color: white;
            padding: 40px;
            border-radius: 8px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
            width: 500px;
            margin-right: 30px; /* Space between form and image */
        }

        .title h1 {
            font-size: 32px;
            margin-bottom: 20px;
            color: #333;
        }

        .flex-container {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }

        input[type="text"], input[type="email"] {
            padding: 12px;
            width: 100%;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 16px;
        }

        .flex-container input {
            flex: 1;
        }

        input[type="text"]:focus, input[type="email"]:focus {
            outline: none;
            border-color: #ff5757;
        }

        button {
            background-color: #ff5757;
            color: white;
            border: none;
            padding: 12px 24px;
            font-size: 16px;
            cursor: pointer;
            border-radius: 4px;
        }

        button:hover {
            background-color: #e04b4b;
        }

        /* Image styling to ensure it fits well in layout */
        img {
            max-width: 500px;
            height: auto;
            border-radius: 8px;
        }

        /* Responsive design */
        @media (max-width: 768px) {
            .container {
                flex-direction: column;
                padding: 20px;
            }
        
            .wrapper {
                margin-right: 0;
                margin-bottom: 20px;
            }

            .top-header {
                flex-direction: column;
                align-items: center;
                padding: 10px 20px;
            }

            .bottom-header {
                flex-direction: column;
                text-align: center;
                padding: 20px 20px;
            }

            .navbar ul {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>

    <!-- Header Section -->
    <header class="header">
        <div class="top-header">
            <div class="contact">
                <p><i class="fa fa-envelope"></i> Konfirm-tech@info.com</p>
                <p><i class="fa fa-map-marker-alt"></i> example, Nigeria</p>
            </div>
            <div class="social">
                <a href="#"><i class="fa-brands fa-facebook"></i></a>
                <a href="#"><i class="fa-brands fa-x"></i></a>
                <a href="#"><i class="fa-brands fa-instagram"></i></a>
            </div>
        </div>
        <div class="bottom-header">
            <div class="header-logo">
                <img src="assets/images/logo/KTA logo 6.png" alt="Konfirm Tech Logo">
                <h2>Konfirm Tech</h2>
            </div>
            <nav class="navbar">
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="services.html">Services</a></li>
                    <li><a href="about.html">About</a></li>
                    <li><a href="contact.html">Contact Us</a></li>
                    <li><a href="internship.html">Internship</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <!-- Contact Form Section -->
    <div class="container">
        <div class="wrapper">
            <div class="title">
                <h1>Get in touch with us</h1>
            </div>

            <div class="flex-container">
                <input type="text" id="name" name="name" placeholder="Your Name"/>
                <input type="email" id="email" name="email" placeholder="Email Address"/>
            </div>

            <div class="flex-container">
                <input type="text" id="phone" name="phone" placeholder="Phone"/>
                <input type="text" id="subject" name="subject" placeholder="Subject"/>
            </div>

            <div>
                <input type="text" id="message" name="message" placeholder="Write a Message" />
            </div>

            <button>Submit Message</button>
        </div>

        <!-- Image -->
        <img src="assets/images/03-2-1536x1024.jpg" alt="Contact Image">
    </div>

</body>
</html>
